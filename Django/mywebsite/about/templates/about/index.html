{% extends "base.html" %}
{% load static %}

{% block app_css %}
  <link rel="stylesheet" href="{% static 'about/css/styles.css' %}">
{% endblock app_css %}

{% block header %}
  <h1 class="display-5 fw-bold">Selamat Datang di {{judul}}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead fw-bold mb-4">ini adalah halaman {{subjudul}} dari {{judul}}</p>
      <!-- <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
      </div> -->
    </div>
{% endblock header %}

{% block main %}
<div class="row bg-success text-white mt-4 mb-3">
  <form class="p-4">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock main %}
