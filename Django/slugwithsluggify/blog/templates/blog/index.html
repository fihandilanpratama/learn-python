{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>
  <h1>{{ title }} for {{ category }}</h1>
  <ul>
    {% for post in posts %}
      <li><h3><a href="/blog/post/{{ post.slug }}">{{ post.title }}</a></h3></li>
    {% endfor %}
  </ul>
</body>
</html>
